      src: mongo.repo
      dest: /etc/yum.repos.d/mongodb.repo
      remote_src: yes 

 - name: Installing {{COMPONENT}}
   ansible.builtin.package:
     name: mongodb-org
     state: present

 - name: starting {{COMPONENT}}
   systemd:
      name: mongod
      state: restarted
